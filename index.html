<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <title>Paul Lazunko Telegram Charts</title>
    <script type="text/javascript" src="PLTelegramChart.min.js"></script>
    <script type="text/javascript" src="getJSON.js"></script>
    <script>
      window.onload = function() {
        getJSON('data.json', (error, data) => {
          if ( error ) {
            throw error;
          } else {
            PLTelegramChart.factory(data, {
              chart: {
                darkMode: true,
                width: 800,
                height: 400,
                controlsWidth: 40
              },
              parentElementId: 'dataHolder'
            })
          }
        });
      };
    </script>
</head>
<body>
<div id="dataHolder"></div>
<div id="linkHolder">
    <a href="PLTelegramChart.js" download>Not minimized version of the script is here</a>
</div>
</body>
</html>
